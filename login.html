<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Connect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder">
        </div>

    <div class="main-content-wrapper">
        <div class="auth-card">
            <h2>Login to LPU Connect</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">University Email:</label>
                    <input type="email" id="loginEmail" name="email" placeholder="e.g., username.regid@lpu.in" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-footer-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p><strong>&copy; LPU-Connect All Rights Reserved</strong></p>
    </footer>
</body>
</html>
